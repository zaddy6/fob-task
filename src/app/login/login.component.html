<p>
  Login
</p>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
	<div>
		<label>Username</label>
		<input id="username" formControlName="username"  name="username" type="text" placeholder="john" />

		<span *ngIf="submitted && f.username.errors">
			<b *ngIf="f.username.errors.required">Username is required</b>
		</span>

	</div>
	<div>
		<label>Password</label>
		<input id="password" formControlName="password" name="password" type="password" placeholder="****" />

		<span *ngIf="submitted && f.password.errors">
			<b *ngIf="f.password.errors.required">Password is required</b>
		</span>
	</div>
	<div>
		<button>Submit</button>
	</div>
</form>
